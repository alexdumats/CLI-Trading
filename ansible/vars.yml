# Repository configuration - UPDATE THIS WITH YOUR ACTUAL REPO URL
repo_url: 'https://github.com/alexdumats/CLI-trading.git'
repo_dest: '/opt/cli-trading'
git_version: 'main'

# Domains and TLS (Traefik) - Using IP addresses for now
traefik_domain: '91.99.103.119:8080'
orch_domain: '91.99.103.119:7001'
grafana_domain: '91.99.103.119:3000'
prom_domain: '91.99.103.119:9090'
letsencrypt_email: 'admin@example.com'

# Core environment settings
node_env: 'production'
comm_mode: 'redis'
redis_url: 'redis://redis:6379/0'
start_equity: 10000
daily_target_pct: 1.2
profit_per_trade: 10

# Database configuration
postgres_user: 'postgres'
postgres_db: 'trading'
